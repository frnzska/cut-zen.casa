<!DOCTYPE html>
<html>
<body>
<script  src="libs/p5.js"> </script>
<main>
<script>
function setup() {
  createCanvas(displayWidth*1.2, displayHeight);
  frameRate(2);
  background(256, 128, 128);
  noFill();
}

function draw() {
  background(256, 128, 128);


  noFill();
  threshold=Math.random()*5+1;
  for (var i=0; i < threshold; i++) {
    strokeWeight(Math.random()*50);
    line(0, height * Math.random() * 0.6, width, Math.random() * height * 0.6);
  }
}
</script>
</main>
</body>
</html>
